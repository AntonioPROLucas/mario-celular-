<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
        window.addEventListener("orientationchange", function() {
           if (window.orientation !== 0) {
              // Bloqueie a orientação em paisagem
              screen.orientation.lock("portrait").catch(function(error) {
                 console.error("Falha ao bloquear a orientação:", error);
              });
           }
        });
     
        // Execute uma verificação inicial
        if (window.orientation !== 0) {
           screen.orientation.lock("portrait").catch(function(error) {
              console.error("Falha ao bloquear a orientação:", error);
           });
        }
     </script>
    <script src="./src/js/script.js" defer></script>

    <title>Mario Jump | Smartphone</title>
</head>
<body orientation="portrait">
    <div class="background"></div>
    <div class="game-board">
        <img src="src/img/mario running.gif" class="mario">
        <img src="src/img/pipe.png" class="pipe">
        <img src="src/img/boo.gif" class="boo">
        <div class="game-over">
            <img src="src/img/Mario_Game_Over_Sticker.gif" class="endgame">
            <div>
            <img src = "src/img/resatrt.png" id="restartButton" class="button"></img>
                <h4 class="restart-text">Restart</h4>
            </div>
        </div>
        <div class="score">Score: 0</div>
    </div>
</body>
</html>
